<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="#" 
    method="post" 
    class="firstBar" 
    data-qa="big"
    >
      <label >
        <img 
        src="./images/Search.svg" 
        alt="searchIconBig"
        class="photo photoBig"
        >

        <input 
        type="search"
        data-qa="keypress"
        class="searchBig" 
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
    action="#" 
    class="secondBar"
    data-qa="small"
    >
      <label >
        <img 
        src="./images/Search.svg" 
        alt="searchIcon"
        class="photo photoSmall"
        >

        <input 
        type="text" 
        class="searchSmall" 
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
